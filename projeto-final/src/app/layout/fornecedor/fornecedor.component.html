<form [formGroup]="formulario">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col">
            <mat-form-field appearance="outline">
                <mat-label>Razao Social</mat-label>
                <input type="text" matInput formControlName="razaoSocial">


                <mat-error *ngIf="formulario.get('razaoSocial').hasError('required')">
                  Campo Obrigatório
                </mat-error>

              </mat-form-field>
        </div>

        <div class="mdl-cell mdl-cell--6-col">
            <mat-form-field appearance="outline">
                <mat-label>Nome Fantasia</mat-label>
                <input type="text" matInput formControlName="nomeFantasia">


                <mat-error *ngIf="formulario.get('nomeFantasia').hasError('required')">
                  Campo Obrigatório
                </mat-error>

              </mat-form-field>
        </div>

        <div class="mdl-cell mdl-cell--6-col">
            <mat-form-field appearance="outline">
                <mat-label>CNPJ</mat-label>
                <input type="tel" matInput formControlName="cnpj">

                <mat-error *ngIf="formulario.get('cnpj').hasError('required')">
                    Campo Obrigatório
                  </mat-error>

              </mat-form-field>
        </div>

        <div class="mdl-cell mdl-cell--6-col">
            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input type="email" matInput formControlName="email">
              </mat-form-field>
        </div>

        <div class="mdl-cell mdl-cell--6-col">
            <mat-form-field appearance="outline">
                <mat-label>Endereço</mat-label>
                <input type="text" matInput formControlName="endereco">
              </mat-form-field>
        </div>

        <div class="mdl-cell mdl-cell--6-col">
            <mat-form-field appearance="outline">
                <mat-label>Cidade</mat-label>
                <input type="text" matInput formControlName="cidade">
              </mat-form-field>
        </div>

        <div class="mdl-cell mdl-cell--6-col">
            <mat-form-field appearance="outline">
                <mat-label>Estado</mat-label>
                <input type="text" matInput formControlName="estado">
              </mat-form-field>
        </div>

        <div class="mdl-cell mdl-cell--12-col">
            <button mat-raised-button>Enviar Formulário</button>
        </div>


    </div>
  </form>

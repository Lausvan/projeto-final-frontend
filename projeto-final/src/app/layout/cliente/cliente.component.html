<form [formGroup]="formulario">
  <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>Nome</mat-label>
              <input type="text" matInput formControlName="nome">


              <mat-error *ngIf="formulario.get('nome').hasError('required')">
                Campo Obrigatório
              </mat-error>

            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>CPF</mat-label>
              <input type="text" matInput formControlName="cpf">


              <mat-error *ngIf="formulario.get('nome').hasError('required')">
                Campo Obrigatório
              </mat-error>

            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>Telefone</mat-label>
              <input type="tel" matInput formControlName="telefone">
            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>E-mail</mat-label>
              <input type="email" matInput formControlName="email">
            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>Endereço</mat-label>
              <input type="text" matInput formControlName="endereco">
            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>Cidade</mat-label>
              <input type="text" matInput formControlName="cidade">
            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>Estado</mat-label>
              <input type="text" matInput formControlName="estado">
            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>Limite de Compra</mat-label>
              <input type="text" matInput formControlName="limiteCompra">


              <mat-error *ngIf="formulario.get('nome').hasError('required')">
                Campo Obrigatório
              </mat-error>

            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--12-col">
          <button mat-raised-button>Enviar Formulário</button>
      </div>


  </div>
</form>

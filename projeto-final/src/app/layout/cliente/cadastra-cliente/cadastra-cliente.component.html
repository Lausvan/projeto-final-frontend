<form [formGroup]="formulario">
  <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>Nome</mat-label>
              <input type="text" matInput formControlName="nome">


              <mat-error *ngIf="formulario.get('nome').hasError('required')">
                Campo Obrigatório
              </mat-error>

            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>CPF</mat-label>
              <input type="text" matInput formControlName="documento">


              <mat-error *ngIf="formulario.get('documento').hasError('required')">
                Campo Obrigatório
              </mat-error>

            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>Telefone</mat-label>
              <input type="tel" matInput formControlName="telefone">
            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>E-mail</mat-label>
              <input type="email" matInput formControlName="email">
            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>Endereço</mat-label>
              <input type="text" matInput formControlName="endereco">
            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>Cidade</mat-label>
              <input type="text" matInput formControlName="cidade">
            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>Estado</mat-label>
              <input type="text" matInput formControlName="estado">
            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
          <mat-form-field appearance="outline">
              <mat-label>Limite de Compra</mat-label>
              <input type="text" matInput formControlName="limite">


              <mat-error *ngIf="formulario.get('limite').hasError('required')">
                Campo Obrigatório
              </mat-error>

            </mat-form-field>
      </div>

      <div class="mdl-cell mdl-cell--12-col">
        <button mat-raised-button color="warn" (click)="onSubmit()">Enviar Cadastro</button>
      </div>

      <div class="mdl-cell mdl-cell--12-col">
        <button *ngIf="this.formulario.value.id"  mat-raised-button color="warn" routerLink="../../lista">Voltar</button>
        <button *ngIf="!this.formulario.value.id"  mat-raised-button color="warn" routerLink="../lista">Voltar</button>
      </div>


  </div>
</form>
